<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom lab</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>DOM mini challenges</h1>
    </header>
    <section class="vending-machine">
      <p class="total-paragraph">Total: $0.00</p>
      <button data-amount="2" class="button cola">Lime Cola $2.00</button>
      <button data-amount="3" class="button peanuts">
        Salted Peanuts $3.00
      </button>
      <button data-amount="4" class="button chocolate">
        Chocolate Bar $4.00
      </button>
      <button data-amount="6" class="button gummies">
        Fruit Gummies $6.00
      </button>
    </section>
    <section class="make-money">
      <form class="money-form">
        <label for="count">How many?</label>
        <input type="text" name="count" id="count" />
        <label for="type">Which coin?</label>
        <select name="type" id="type">
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button>Make money!</button>
      </form>
      <div class="coin-container"></div>
    </section>
    <div class="light-bulb"></div>
    <button class="on">on</button>
    <button class="off">off</button>
    <button class="toggle">toggle</button>
    <button class="end">end</button>
    <script src="script.js"></script>
  </body>
</html>
